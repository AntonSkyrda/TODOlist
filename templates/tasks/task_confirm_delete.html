{% extends "base.html" %}
{% block content %}
  <h1>Delete task</h1>

  <p>Are you sure to delete task: {{ task.title }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url "tasks:index" %}" class="btn btn-primary">No</a>
  </form>
{% endblock %}
