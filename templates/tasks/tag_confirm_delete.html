{% extends "base.html" %}

  <p>Are you sure to delete tag: {{ tag }}</p>

    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url "tasks:tag-list" %}"><input type="submit" value="No" class="btn btn-primary"></a>
  </form>
{% endblock %}
